    	<script type="text/javascript">
    	//向上滑动
		function slder(el,bg) {
			$(el).toggleClass('slder_cur');
				$(bg).on('click',
			function() {
				$(el).removeClass('slder_cur');
			});
		}
    	require(['jquery'],function(){
    		$('.indent_more').on('click',function(){
    			var el = $(this);
    			el.toggleClass('indent_more_cur');
    			if (el.hasClass('indent_more_cur')) {
    				$('#indent_content_height').addClass('indent_content_height');
    				el.html("点击收起");
    			}
    			else{
    				$('#indent_content_height').removeClass('indent_content_height');
    				el.html("展开更多");
    			}
    		});
    		$('#indent_btn').on('click',function(){
				$('#People').html($('.swiper-slide-active').html());
				$('#slder_01').removeClass('slder_cur')
			});
    	});
    	require(['swiper'],function(){
    		var mySwiper3 = new Swiper('#swiper-container3',{
					direction : 'vertical',
					slidesPerView : 5,
					freeMode : true,
					freeModeMomentumVelocityRatio : 0.5,
					freeModeSticky : true,
					centeredSlides : true,
					mousewheelControl : false,
					onTransitionEnd: function(swiper){
			        	$('#PeopleMoney').html($('.swiper-slide-active').html());//湿巾价位赋值
			    	},
			    	onTouchMove: function(swiper){
				    	$('#PeopleMoney').html($('.swiper-slide-active').html());//湿巾价位赋值
				    }
				});

		});
