<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta content="yes" name="apple-mobile-web-app-capable" />
      <meta content="yes" name="apple-touch-fullscreen" />
      <meta content="telephone=no,email=no" name="format-detection" />
      <meta content="maximum-dpr=1" name="flexible" />
      <meta content="modeName=750-12" name="grid" />
      <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />

      <link rel="stylesheet" type="text/css" href="../css/base.css">
      <link rel="stylesheet" type="text/css" href="../css/common.css"/>
      <link rel="stylesheet" type="text/css" href="../css/page/form.css">
      <script type="text/javascript" src="../js/lib/flexible/flexible.debug.js"></script>
      <script type="text/javascript" src="../js/require.js"></script>
      <script type="text/javascript" src="../js/config.js"></script>
      <title>姻缘签</title>
  	</head>
    <body onload= setTimeout("document.getElementById('loading').style.display='none'",150)>
      	<div id="loading"></div>
      	<div id="ui_wrap">
      		<form>
      			<div class="wrapper bg_white">
	      			<div class="f-dte pt30 pb30 f14 br_b">
	      				<div class="f-dtl f-vam f-tal"><span>抬头</span></div>
	      				<div class="f-dtl f-vam f-tar"><input type="text" placeholder="个人/公司名称"></div>
	      			</div>
      			</div>
      			<div class="wrapper bg_white">
	      			<div class="f-dte pt30 pb30 f14">
	      				<div class="f-dtl f-vam f-tal"><span>税号</span></div>
	      				<div class="f-dtl f-vam f-tar"><input type="text" placeholder="个人/公司名称"></div>
	      			</div>
      			</div>
      			<div class="wrapper bg_white mt20">
	      			<div class="f-dte pt30 pb30 f14">
	      				<div class="f-dtl f-vam f-tal"><span>默认</span></div>
	      				<div class="f-dtl f-vam f-tar">
	      					<input type="checkbox" id="checkbox-2-2" class="regular-checkbox f-vam">
	                <label class="f-vam" for="checkbox-2-2"></label>
	      				</div>
	      			</div>
      			</div>
      			<div class="wrapper mt30">
      				<input type="submit" class="form_btn" value="提交">
      			</div>
      		</form>
      	</div>
